<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Used Car Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required>

            <label for="vehicle_age">Vehicle Age (in years)</label>
            <input type="number" id="vehicle_age" name="vehicle_age" required>

            <label for="km_driven">Kilometers Driven</label>
            <input type="number" id="km_driven" name="km_driven" required>

            <label for="seller_type">Seller Type</label>
            <select id="seller_type" name="seller_type" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="fuel_type">Fuel Type</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
                <option value="Electric">Electric</option>
            </select>

            <label for="transmission_type">Transmission Type</label>
            <select id="transmission_type" name="transmission_type" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="mileage">Mileage (kmpl)</label>
            <input type="number" id="mileage" name="mileage" step="0.1" required>

            <label for="engine">Engine Capacity (cc)</label>
            <input type="number" id="engine" name="engine" required>

            <label for="max_power">Max Power (bhp)</label>
            <input type="number" id="max_power" name="max_power" step="0.1" required>

            <label for="seats">Seats</label>
            <input type="number" id="seats" name="seats" required>

            <button type="submit">Predict Price</button>
        </form>
        <div class="prediction">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
